name: Release

on:
  push:
    # 안정화되면 추가
    # paths:
    #   - '.changeset/**'
    #   - 'packages/**'
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Basic install
        uses: ./.github/composite-actions/install

      - name: Build packages
        run: pnpm build:packages

      - name: Check for changes in app, config, packages
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- ./app ./packages ./configs; then
            echo "No changes detected. Exiting subsequent actions."
            exit 1
          else
            echo "Changes detected."
          fi

      - name: Generate documentation
        uses: ./.github/composite-actions/gen-docs

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Create PR and publish versions
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'ci(changesets): version packages'
          setupGitUser: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

